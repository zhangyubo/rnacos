<h2 id="控制台查询不到信息"><a class="header" href="#控制台查询不到信息">控制台查询不到信息</a></h2>
<p>控制台查询配置信息，是按命名空间作隔离的。</p>
<p>要先确认创建的命名空间与控制台查询的命名空间是否一致。</p>
<p>如果不一致，先在<code>命令空间</code>管理页面维护对应的命名空间，再到配置列表或服务列表切换到对应名命空间查询。</p>
